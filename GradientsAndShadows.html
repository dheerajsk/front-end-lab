<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients and Shadows</title>

    <style>
        h1 {
            text-shadow: 2px 2px white;
        }

        #gradient1 {
            height: 80px;
            width: 500px;
            background-color: red;
            background-image: linear-gradient(red, yellow);
        }
    </style>
</head>

<body>
    <h2>Linear Gradients - Top to bottom</h2>
    <p>This linear gradinent starts at the top. Starts red, transitioning to yellow:</p>

    <div id="gradient1">
        <h1>This is a shadow test for linear gradient</h1>
    </div>

    <p><strong>note: </strong> Internet Explorer 9 and earlier versions dont support gradients.</p>
</body>

</html>
